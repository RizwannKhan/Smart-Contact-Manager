<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="normal/base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <title>User Dashboard</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card">
          <div class="card-body text-center">
            <img
              style="height: 200px; width: 200px"
              class="my_profile_pic mr-1"
              th:src="@{'/img/'+${user.imageUrl}}"
              alt="profile pic"
            />

            <h1 class="text-center mt-2 mb-2" th:text="${user.name}"></h1>

            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#USERID</th>
                    <th scope="col">
                      <span th:text="${'SCMUSER2021'+user.id}"></span>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Email</th>
                    <td><span th:text="${user.email}"></span></td>
                  </tr>
                  <tr>
                    <th scope="row">Role</th>
                    <td><span th:text="${user.role}"></span></td>
                  </tr>
                  <tr>
                    <th scope="row">Account Active</th>
                    <td><span th:text="${user.enabled}"></span></td>
                  </tr>
                  <tr>
                    <th scope="row">About</th>
                    <td><span th:text="${user.about}"></span></td>
                  </tr>
                  <tr>
                    <th scope="row">Password</th>
                    <td><a class="btn bg-primary" style="color: white !important;" th:href="@{/user/settings}">Change Password</a></td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="card-footer">
              <div class="container mt-3">
                <!-- <a class="btn btn-danger btn-block mr-3">Delete</a> -->
                <form
                  class="mt-2"
                  method="post"
                  th:action="@{'/user/update-user/'+${user.id}}"
                >
                  <button type="submit" class="btn btn-info btn-block">
                    Update
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script>
        $(document).ready(() => {
          $(".item").removeClass("active");
          $("#profile-link").addClass("active");
        });
      </script>
    </section>
  </body>
</html>
